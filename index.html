<!DOCTYPE html>

  <head>

    <!--Style Sheets and Fonts-->

    <link

          <div class="col-6 d-flex justify-content-end">

        <div class="col-1 text-center p-2">

        </div>
        <div class="col-1 text-center p-2">

        </div>
        <div class="col-1 text-center p-2">

        </div>
        <div class="col-1 text-center p-2">
